
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <script src="assets/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div class="container mx-5 my-3">
        
        <h1>Inserer un employe</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="nom" placeholder="Nom">
            </div>
            <div class="form-group">
                <input type="text" name="prenom" placeholder="Prenom">
            </div> 
            <div class="form-group">
                <input type="date" name="date" placeholder="date">
            </div>
            <div class="form-group">
                <label>Homme</label><input type="radio" name="genre">
                <label>Femme</label><input type="radio" name="genre">
            </div>
            <div class="form-group">
                <label>Etude:</label><select name="etude">
                <option value="">Bacc</option>
                <option value="">Licence</option>
                <option value="">Master</option>
            </select>
            </div>
            <div class="form-group">
                <label>Specialite:</label>
                <input type="checkbox" value="" name="spec" id=""> Soudure
                <input type="checkbox" value="" name="spec" id=""> Electricite
                <input type="checkbox"  value="" name="spec" id=""> Transmission
            </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Inserer">
            </div>
         
        </form>
        </div>
        
    </body>
</html>
