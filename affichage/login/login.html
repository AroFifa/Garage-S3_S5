<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
  </head>
  <body>
    <div class="container">
      <div class="animate__animated animate__fadeInLeft welcome">
        <h1>Welcome back!</h1>
        <h3>How can we help you today?</h3>
      </div>
        <form class="animate__animated animate__fadeInRight form">
            <h1>Login</h1>
            <h4>to your account</h4>
            <div class="form__group field">
              <input type="text" placeholder="Username" class="form__field" required>
              <label class="form__label" for="name">Username</label>
            </div>
            <div class="form__group">
              <input type="password" placeholder="Password" class="form__field" required>
              <label class="form__label" for="name">Password</label>
            </div>
            <div class="form__group">
              <button type="submit">Sign in</button>
            </div>
          </form>
          
    </div>
    
  </body>
</html>
